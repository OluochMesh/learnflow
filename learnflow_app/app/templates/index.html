{% extends "base.html" %}

{% block content %}
<div class="text-center py-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">LearnFlow</h1>
    <p class="text-xl text-gray-600 mb-8">Your AI-Powered Learning Journal</p>
    <p class="text-gray-600 mb-8">Explain what you've learned, get instant AI feedback, and track your progress over time.</p>
    
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            Go to Dashboard
        </a>
    {% else %}
        <div class="space-x-4">
            <a href="{{ url_for('auth.register') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                Get Started
            </a>
            <a href="{{ url_for('auth.login') }}" class="border border-blue-600 text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50">
                Login
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
